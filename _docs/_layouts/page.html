<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
        }

        #left-column, #right-column {
            flex: 1;
            overflow-y: auto;
            height: 100vh;
        }

        #left-column {
            border-right: 3px solid black;
        }

        #right-column {
            padding: 10px;
        }

        pre {
            white-space: pre-wrap;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <title>{{ page.title }}</title>
</head>
<body>
    <div id="left-column">
        <iframe class="source" src="{{ page.source_url }}"></iframe>
    </div>
    <div id="right-column">
        <h2>Original</h2>
        <p><a href="{{ page.source_url }}">{{ page.source_url }}</a></p>
        <h2>Parsed text</h2>
        <pre>{{ content }}</pre>

        <hr>

        {% include nav.html %}
    </div>
</body>
</html>
