		<h4>Israel will “fuel the conflict for another 50 years”, warns Wallace</h4>
<p>“Israel risks losing legal authority for its war in Gaza by going on a crude and indiscriminate “killing rage” against the Palestinian people, Ben Wallace warns today. The former defence secretary warns the country’s tactics will “fuel the conflict for another 50 years” and will radicalise young Muslims across the world. His comments, made in an article for the Daily Telegraph, come amid a shift in tone from Britain and the West toward Israel as the death toll in Gaza spirals. Lord Cameron, the Foreign Secretary, joined with his German counterpart to call for a “sustainable ceasefire” in the territory, adding that “too many civilians have been killed”. –<a href="https://www.telegraph.co.uk/news/2023/12/17/israel-killing-rage-breaking-rules-of-war-says-ben-wallace/"> Daily Telegraph</a></p>
<ul>
<li>‘Netanyahu’s tactics are weakening Israel’ – <a href="https://www.telegraph.co.uk/news/2023/12/17/netanyahus-tactics-are-weakening-israel/">Ben Wallace, Daily Telegraph</a></li>
<li>US to push Israel for ‘small-scale’ raids only within three weeks – <a href="https://www.telegraph.co.uk/world-news/2023/12/17/us-push-israel-small-scale-raids-gaza-war/">Daily Telegraph</a></li>
</ul>
<h5>Comment</h5>
<ul>
<li>Warnings to Israel – <a href="https://www.thetimes.co.uk/article/the-times-view-on-a-ceasefire-in-gaza-warnings-to-israel-8727mpgx9">Editorial, The Times</a></li>
</ul>
<h4>Jenrick: Ministers must cure the moral rot of anti-Semitism infecting universities</h4>
<p>“The day Hamas inflicted the most deadly attack on Jewish people since the Holocaust was a litmus test for public decency in this country. While high-profile politicians of all stripes united in strong public condemnation of the attack and support for the Jewish community, this masked the extent of the moral decay from considerable sections of the public. Within a week there was a 1,200 per cent increase in anti-Semitic incidents. As we have come to expect, a convoy of cars soon took to the streets at night with the specific intent to intimidate onlookers. Even today, physical attacks on Jewish businesses, synagogues, schools and Jewish people persist. In the face of the worst outpouring of racism on the streets of the UK in decades there has been near-silence from the usual anti-racist campaigners.” – <a href="https://www.telegraph.co.uk/news/2023/12/16/robert-jenrick-moral-rot-of-anti-semitism-universities/">Daily Telegraph</a></p>
<h4>BBC attacked by Tories for branding Sunak-Meloni festival a ‘far-Right rally’</h4>
<p>“The BBC has been attacked by the Tories for describing a political festival attended by Rishi Sunak as a “far-Right rally”. The broadcaster is facing a fresh impartiality row for “happily” using the phrase to characterise the summit while refusing to call Hamas terrorists. The Prime Minister spoke at the four-day event on Saturday, hosted by his Italian counterpart and close ally Giorgia Meloni and attended by a wide range of Right-wing politicians. He used the platform to warn hostile states will increasingly “drive people to our shores” to destabilise Western nations unless leaders crack down on illegal migration and revamp asylum conventions.” – <a href="https://www.telegraph.co.uk/politics/2023/12/17/bbc-impartiality-row-tories-far-right-careless-categories/">Daily Telegraph</a></p>
<h4>UK will stand up to enemies behind hybrid warfare and smash small boat gangs, vows Shapps</h4>
<p>“Britain must &#8220;stand strong&#8221; against enemy states using mass migration as a form of hybrid warfare, Grant Shapps has declared. He insisted the UK must be willing to lead an “international conversation” on reforming global asylum rules to give Europe the best chance of destroying the people smugglers’ business models. Mr Shapps said: “We are working tirelessly to battle malign influences around the world, and that includes hostile states who are trying to use migration as a weapon. The Defence Secretary said Russia has used the tactic “as a means of war” to destabilise Western democracies.” – <a href="https://www.express.co.uk/news/politics/1846633/illegal-migrants-grant-shapps">Daily Express</a></p>
<ul>
<li>PM pays tribute to servicemen and women ahead of visit to Scotland – <a href="https://www.scotsman.com/news/defence/rishi-sunak-prime-minister-on-why-scotland-at-heart-of-defence-plans-ahead-of-visit-to-raf-base-4448985">The Scotsman</a></li>
</ul>
<h4>Top official ‘said Mones could buy off inquiry’</h4>
<p>“Baroness Mone’s husband has claimed that a senior government official invited him to pay money to make a criminal fraud investigation into PPE contracts “go away”. PPE Medpro, led by Doug Barrowman, made a £60 million profit after his offer to supply gowns and masks at the height of the pandemic was fast-tracked by his wife’s contacts. Yesterday Mone admitted lying when she claimed over many months that she was not involved in the lucrative deals and did not stand to gain when about half the profits were placed in a family trust. “I’m his wife, so I’m a beneficiary, as well as his children, as well as my children,” the Conservative peer and former underwear tycoon said.” – <a href="https://www.thetimes.co.uk/article/michelle-mone-baroness-husband-doug-barrowman-ppe-gknc3qws2">The Times</a></p>
<h4>Moderate Conservatives rally to challenge ‘extremists’</h4>
<p>“Tory moderates are fighting to revive the party’s centre after warning that the chances of it falling into the hands of “extremists” after the election are on a “knife edge”. More than 20 MPs, nearly half of them former ministers, have formed a pact to push liberal policies next year and beyond. Figures from across the Conservative Party are already wondering what will happen after an election — due by January 2025 — that the Tories are expected to lose. Some predict a lurch to the right with those on that wing already “pretty loud” in a “volatile” landscape.” – <a href="https://www.thetimes.co.uk/article/tory-moderates-rally-to-challenge-extremists-plcqfwhmr">The Times</a></p>
<h5>Comment</h5>
<ul>
<li>It&#8217;s out with the old political correctness&#8230; and in with a blast of common sense – <a href="https://www.dailymail.co.uk/debate/article-12874835/esther-mcvey-mail-political-correctness.html">Esther McVey, Daily Mail</a></li>
<li>Our broken political parties need a reboot – <a href="https://www.thetimes.co.uk/article/our-broken-political-parties-need-a-reboot-d69b0cvtk">Trevor Phillips, The Times</a></li>
</ul>
<h4>Sunak accidentally ended a notorious Westminster feud and it&#8217;s very bad news for him</h4>
<p>“Mark Francois’s middle name is Gino, a gift from his Italian mother to represent his family heritage. So, it is little wonder he is revelling in his new role as a “mafia boss” of the right helping to bring together the so-called “Five Families”. But what should worry Rishi Sunak is that in this season of goodwill he has managed to create an alliance between Francois and the other main “Godfather” of the Tory right and end a feud between the two which had aided his rise to power. Perhaps the most surprising picture of the last week was that of Francois and Common Sense Group founder and chairman Sir John Hayes stand shoulder to shoulder in front of the cameras as they gave Sunak an offer he cannot refuse on the Rwanda Bill ahead of the Second Reading vote.” – <a href="https://www.express.co.uk/news/politics/1846456/rishi-sunak-five-families-comment#ICID=Android_ExpressNewApp_AppShare">Daily Express</a></p>
<h4>Government says schools ‘do not have duty’ to let children change gender identity</h4>
<p>“Schools will be told that they do not have a “duty” to allow children to change their gender identity in new government guidance that will be published this week. On Tuesday ministers will set out how teachers and school leaders should address the issue after months of internal rows. The government had considered an outright ban on social transitioning, under which children can change their names, pronouns and uniforms. However, Victoria Prentis, the attorney-general, advised that such an approach would be unlawful under the Equality Act and would require new legislation. As a compromise the new guidance is explicit that schools are under no “general duty” or obligation to allow children to socially transition.” – <a href="https://www.thetimes.co.uk/article/schools-do-not-have-duty-to-let-children-change-gender-identity-ntj0tzrk5#:~:text=The%20guidance%20will%20state%20that,a%20%E2%80%9Cgood%20faith%E2%80%9D%20objection">The Times</a></p>
<ul>
<li>Schools in England will not have to flag pupils asking about gender – <a href="https://www.theguardian.com/education/2023/dec/18/schools-in-england-will-not-have-to-flag-pupils-asking-about-gender">The Guardian</a></li>
</ul>
<h4>Top Tories’ Rwanda links raise questions over its selection as UK asylum partner</h4>
<p>“The new Illegal Immigration Minister in charge of the Government’s deal with Rwanda has a connection to the East African country that goes back more than a decade, i can reveal. Michael Tomlinson is the latest in a growing list of senior Conservatives closely involved in handling the Rwanda asylum partnership as ministers who, it has emerged, travelled to Kigali to volunteer in a scheme set up by the Tory party in the late 2000s. The news has led to renewed questions about why Rwanda – a country that the UK Supreme Court and Foreign Office have both declared unsuitable due to safety and human rights concerns – was selected by Tory ministers as the UK’s asylum “partner”. – <a href="https://inews.co.uk/news/politics/top-tories-rwanda-links-raise-questions-over-its-selection-as-uk-asylum-partner-2810600"><em>the i</em></a></p>
<h5>Comment</h5>
<ul>
<li>Labour candidate’s hypocrisy is typical of Starmer’s endless game-playing on migration – <a href="https://www.thesun.co.uk/news/25085445/sam-rushworth-hypocrisy-keir-starmer-migration/">Editorial, The Sun</a></li>
</ul>
<h5>&gt;Today:</h5>
<ul>
<li>Columnists:<a href="https://conservativehome.com/2023/12/18/david-gauke-do-you-really-want-to-stop-the-boats-if-so-why-not-back-digital-id-cards/"> David Gauke: Do you really want to stop the boats? If so, you should back digital ID cards.</a></li>
</ul>
<h4>Labour 1) Scans and operations at weekends under Labour NHS plan</h4>
<p>“Hospital scans and operations will be carried out at weekends and evenings under Labour plans to get the NHS “working around the clock”. Doctors will be paid overtime to work the extra hours under the plan announced by Sir Keir Starmer to clear the backlog, to be funded by abolishing non-dom tax status. Two million extra operations and scans will be completed under the seven-day NHS scheme, according to Labour, making a significant dent in the 7.71 million waiting list. The number of procedures currently being carried out by NHS staff nosedives by almost 80 per cent at the weekend, analysis by Labour shows.” – <a href="https://www.telegraph.co.uk/news/2023/12/17/hospital-scans-and-operations-at-weekends-and-evenings-unde/">Daily Telegraph</a></p>
<h4>Labour 2) Business charm offensive ‘masks Labour’s lack of experience’</h4>
<p>“Just one of the candidates selected to fight Labour’s most winnable 100 constituencies works for a company listed on the London Stock Exchange. Analysis of Labour’s prospective parliamentary candidates by Apella Advisors, a strategic communications and public affairs consultancy, has laid bare the lack of business experience among those most likely to be elected as new MPs. With Labour more than 20 points ahead in the opinion polls, business leaders have been taking the party more seriously and scrutinising its policies. But the latest research will reignite fears about the lack of business experience among Labour MPs and within parliament more widely.” – <a href="https://www.thetimes.co.uk/article/business-charm-offensive-masks-labours-lack-of-experience-r9fcccf0q">The Times</a></p>
<ul>
<li>Izzard fails to become Labour candidate for second year running – <a href="https://www.telegraph.co.uk/news/2023/12/17/eddie-izzard-fails-become-labour-candidate-second-time/">Daily Telegraph</a></li>
</ul>
<h4>Spiking crackdown to see more funding for test kits</h4>
<p>“More training for door staff and funding for testing kits are among a package of measures announced to crackdown on spiking. The Home Office has said the law will also be &#8220;modernised&#8221; to make it clear spiking &#8211; putting alcohol or drugs into another person&#8217;s drink or body without their consent &#8211; is a crime. The plans have broadly been welcomed by campaigners. But they stop short of calls from some to make spiking a specific offence. Home Secretary James Cleverly said: &#8220;Spiking is a perverse crime which can have a lasting impact on victims. Our comprehensive new measures are designed to help police and staff in bars, restaurants, pubs and other premises to protect victims and bring more offenders to justice.&#8221; – <a href="https://www.bbc.co.uk/news/uk-67742999">BBC News</a></p>
<h4>Legal action planned over UK’s ‘cruel’ income threshold visa rules</h4>
<p>Multinational families threatened with division or exile by tough new income thresholds for living together in the UK are planning legal action to overturn the “cruel and inhumane” policy. Thousands of families with one British partner and one born abroad will be hit by the government’s announcement that from next spring, only people earning £38,700 will be allowed to bring family members to join them – up from £18,600. Many may be forced either to live separately or to leave Britain to be together.” – <a href="https://www.theguardian.com/uk-news/2023/dec/17/legal-action-planned-over-uk-cruel-income-threshold-visa-rules">The Guardian</a></p>
